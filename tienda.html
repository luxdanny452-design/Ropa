<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tienda</title>

  <style>
    :root{
      --accent:#ff6b6b;
      --glass:rgba(255,255,255,0.06);
      --text:#ffffff;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, Arial;
      background: radial-gradient(circle at top, #3b0066 0%, #000000 70%);
      color:var(--text);
      overflow:hidden;
    }

    .stage{
      position:relative;
      height:100vh;
      width:100vw;
      display:grid;
      place-items:center;
    }

    /* ANIMACIÓN NUEVA: izquierda ↔ derecha con mucho recorrido */
    .logo-animado{
      animation: moverLados 2.2s ease-in-out infinite alternate,
                 brillo 4s ease-in-out infinite;
    }

    /* Movimiento horizontal EXTREMO */
    @keyframes moverLados{
      0%{ transform: translateX(-45vw); }
      100%{ transform: translateX(45vw); }
    }

    /* Efecto de brillo original */
    @keyframes brillo{
      0%{filter:drop-shadow(0 6px 20px rgba(128,0,255,0.2));}
      50%{filter:drop-shadow(0 6px 30px rgba(170,0,255,0.55));}
      100%{filter:drop-shadow(0 6px 20px rgba(128,0,255,0.2));}
    }

    .card{
      position:relative;
      z-index:10;
      width:clamp(320px,50vw,760px);
      padding:2rem;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      backdrop-filter:blur(6px);
      text-align:center;
    }

    .options{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:1rem;
    }

    .btn{
      border:0;
      padding:1rem 1.4rem;
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      color:white;
      border-radius:10px;
      text-decoration:none;
      font-size:1.2rem;
      min-width:160px;
      cursor:pointer;
    }

    .menu-btn{
      position:fixed;
      top:20px;
      left:20px;
      z-index:50;
      width:32px;
      cursor:pointer;
    }
    .menu-btn div{
      width:100%;
      height:4px;
      background:white;
      margin:6px 0;
      border-radius:4px;
    }

    #sideMenu{
      position:fixed;
      top:0;
      left:-220px;
      width:220px;
      height:100vh;
      background:rgba(0,0,0,0.85);
      padding-top:80px;
      display:flex;
      flex-direction:column;
      gap:20px;
      transition:0.4s;
      z-index:60;
    }
    #sideMenu a{
      color:white;
      text-decoration:none;
      padding:12px 20px;
      font-size:1.1rem;
    }

    .music-disc{
      position:fixed;
      top:20px;
      right:20px;
      width:60px;
      height:60px;
      border-radius:50%;
      overflow:hidden;
      cursor:pointer;
      z-index:80;
      animation:girar 5s linear infinite;
    }
    .music-disc img{width:100%;height:100%;object-fit:cover;}
    @keyframes girar{from{transform:rotate(0);}to{transform:rotate(360deg);}}
  </style>
</head>

<body>

  <!-- Disco musica -->
  <div class="music-disc" onclick="openPlayer()">
    <img src="musica.jpg" alt="Musica">
  </div>

  <!-- Menu hamburguesa -->
  <div class="menu-btn" onclick="toggleMenu(event)">
    <div></div><div></div><div></div>
  </div>

  <!-- Menu lateral modificado -->
  <aside id="sideMenu">
    <a href="tienda.html">Inicio</a>
    <a href="somos.html">Quienes somos</a>
  </aside>

  <main class="stage" id="mainArea">
    <div class="top-logo" style="position:absolute; top:40px; left:50%; transform:translateX(-50%); z-index:20;">
      <img class="logo-animado" src="logo.jpg" alt="Logo" style="width:180px;">
    </div>

    <section class="card">
      <h1>Elige una categoria</h1>

      <nav class="options">
        <a class="btn" href="pantalones.html">
          <img src="pantalones.jpg" style="width:80px;height:80px;border-radius:10px;display:block;margin:auto;">
          Pantalones
        </a>

        <a class="btn" href="camisas.html">
          <img src="camisas.jpg" style="width:80px;height:80px;border-radius:10px;display:block;margin:auto;">
          Camisas
        </a>

        <a class="btn" href="accesorios.html">
          <img src="accesorios.jpg" style="width:80px;height:80px;border-radius:10px;display:block;margin:auto;">
          Accesorios
        </a>
      </nav>
    </section>
  </main>

  <!-- Reproductor unico -->
  <audio id="musicPlayer" loop>
    <source src="dannylux.mp4" type="audio/mp4">
  </audio>

<script>
  const sideMenu = document.getElementById("sideMenu");
  const mainArea = document.getElementById("mainArea");

  function toggleMenu(e){
    e.stopPropagation();
    sideMenu.style.left = sideMenu.style.left === "0px" ? "-220px" : "0px";
  }

  // Cerrar menu tocando fuera
  document.addEventListener("click", function(e){
    if (!sideMenu.contains(e.target) && e.target.className !== "menu-btn") {
      sideMenu.style.left = "-220px";
    }
  });

  function openPlayer(){
    const player = document.getElementById("musicPlayer");
    player.play();
  }
</script>

</body>
</html>
