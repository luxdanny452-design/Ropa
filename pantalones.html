<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pantalones</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #000000, #4b0082);
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Menu lateral */
    #menu {
        width: 200px;
        height: 100%;
        background: rgba(0,0,0,0.9);
        position: fixed;
        top: 0;
        left: -200px;
        transition: 0.3s;
        padding-top: 60px;
    }

    #menu a {
        display: block;
        padding: 15px;
        text-decoration: none;
        color: white;
    }

    #menu a:hover {
        background: #4b0082;
    }

    #menuBtn {
        position: fixed;
        top: 15px;
        left: 15px;
        font-size: 30px;
        cursor: pointer;
        color: white;
    }

    .container {
        padding: 80px 20px;
        text-align: center;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        max-width: 600px;
        margin: auto;
    }

    .item {
        background: rgba(255,255,255,0.1);
        padding: 15px;
        border-radius: 8px;
    }

    .item img {
        width: 100%;
        border-radius: 8px;
    }

    .btn-volver {
        margin-top: 30px;
        display: inline-block;
        padding: 10px 20px;
        background: #4b0082;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    .btn-volver:hover {
        background: #6a0dad;
    }
</style>

<script>
    function toggleMenu() {
        var menu = document.getElementById("menu");
        if (menu.style.left === "-200px") {
            menu.style.left = "0";
        } else {
            menu.style.left = "-200px";
        }
    }
</script>
</head>

<body>

<div id="menuBtn" onclick="toggleMenu()">|||</div>

<div id="menu">
    <a href="tienda.html">Inicio</a>
    <a href="somos.html">Quienes Somos</a>
</div>

<div class="container">
    <h1>Pantalones</h1>

    <div class="grid">

        <div class="item">
            <img src="p1.jpg">
            <p>Precio: $200</p>
        </div>

        <div class="item">
            <img src="p2.jpg">
            <p>Precio: $250</p>
        </div>

        <div class="item">
            <img src="p3.jpg">
            <p>Precio: $300</p>
        </div>

        <div class="item">
            <img src="p4.jpg">
            <p>Precio: $350</p>
        </div>

        <div class="item">
            <img src="p5.jpg">
            <p>Precio: $400</p>
        </div>

    </div>

    <a href="tienda.html" class="btn-volver">Volver al inicio</a>
</div>

</body>
</html>
